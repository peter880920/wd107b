.dropdown {

}

.dropdown-content {

    background-color: 66FF66;
    min-width: 160px;

    color: white;

    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color:	#000000	}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: 33FFFF;
}
</style>
